<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formas de contato</title>
</head>
<body>
    <header class="header">
        <h1>Entre em contato</h1>
        <p>Preencha o formulario abaixou com seu nome , e-mail e com a mensagem desejada, seja ela duvida , pedido ou reclamações </p>
    </header>
    <br>

    <div class="container">
        <h2>Entre em contato</h2>
        <form> 
            <label for="nome">Nome:</label>
            <input type="nome" id="nome" placeholder="digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail">

            <label for="mensagem">Mensagem:</label>
            <input type="mensagem" id="mensagem" placeholder="Digite sua mensagem">

            <button class="botao-login">Enviar</button>
        </form>
    </div>
    <br>
 <footer class="footer-contato">
    <div>
        <ul>
            <h2>Meios de contato</h2> 
            <li>Instagram : gerador.de.imagem.n1</li>
            <li>E-mail : geraimagem@gmail.com</li>
        </ul>
    </div>
 </footer>   
    
</body>
</html>
